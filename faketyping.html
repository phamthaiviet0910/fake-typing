<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Type anything slowly</h2>
    <textarea onkeydown="typing()" name="" id="text-input" cols="30" rows="10"></textarea>
</body>
<script>
    
    var text = "TÔI LÀ MỘT ĐỨA NGỐC!!!"
    var arr = []
    arr = text.split('')
    var input = document.getElementById('text-input')

    function typing(){      
        var item = ''
        if (input.value.length > 0){
            for (i = 0; i < input.value.length; i++){
                item += arr[i];
            }
        }      
        input.value = item
        if (input.value.length === arr.length){
            input.value = ''
            item = ''
        }
    }
    
</script>
</html>
